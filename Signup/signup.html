<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="http://v4-alpha.getbootstrap.com/favicon.ico">

  <title>Sign Up</title>

  <!-- Bootstrap core CSS -->
  <link href="http://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="http://v4-alpha.getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="http://v4-alpha.getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script>
    function fb() {
      window.open("https://www.facebook.com/", "_blank");
    }

    function google() {
      window.open("https://accounts.google.com/signin", "_blank");
    }
  </script>


</head>

<body>

  <div class="container">
    <a href="#" class="close-thik"></a>
    <form class="form-login">
      <div class="content">
        <h2 class="signup-heading">Sign Up</h2>
        <div class="userin">
          <div class="name">
            <input type="text" id="first" class="getin" placeholder="First Name*">
            <input type="text" id="last" class="getin" placeholder="Last Name*">
          </div>
          <div class="contact">
            <input type="email" id="email" class="getin" placeholder="Email*">
            <div class="phn">
              <input type="number" id="phone" class="getin" placeholder="+91" maxlength="3">
              <input type="number" id="num" class="getin" placeholder="Phone Number">
            </div>
          </div>
          <div class="pass">
            <input type="password" id="Password" class="getin" placeholder="Password*">
            <input type="password" id="CPassword" class="getin" placeholder="Confirm Password*">
          </div>
        </div>
        <div class="check">
          <input type="checkbox" name="accept" class="accept">
          <label class="rem">I accept the <a href="#"><span>Terms of Use</span></a> & <a href="#"><span>Privacy Policy</span></a></label>
        </div>
        <button class=" acnt btn btn-lg btn-primary btn-block" type="submit">Create Account</button>
        <div>
          <div class="login-or">
            <hr class="hr-or">
            <span class="span-or">OR</span>
          </div>
        </div>
        <div class="fbg">
          <button class="btn btn-lg btn-primary btn-block fb" type="button" onclick="fb()">Sign Up with Facebook</button>
          <button class="btn btn-lg btn-primary btn-block gogl" type="button" onclick="google()">Sign Up with Google</button>
        </div>
        <p>Already have an account? <a href="#"><span> Sign in > </span></a></p>
      </div>
    </form>


  </div> <!-- /container -->


  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->


</body>

</html>
